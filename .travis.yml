sudo: required

stages:
  - test
  - deploy

branches:
  only:
    - master

jobs:
  include:
    - stage: test
      name: "Unit Tests"

      language: python
      python: "2.7"
      cache: pip

      install:
        - pip install -r requirements.txt

      script:
        - true
      #  - python tests.py


    - stage: test
      name: "Documentation Tests"
      language: node_js
      node_js: 10

      install:
        - npm install

      script:
        - npm run lint:md
        - npm run lint:text


    - stage: deploy
      name: "Docker build and push"
      language: ruby
      on:
        branch: master

      services:
        - docker

      script:
        - docker build -f ./docker/Dockerfile --tag firos:latest .
        - docker-compose build -f ./docker/docker-compose.yml
      #  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      #  - docker push firos:latest
